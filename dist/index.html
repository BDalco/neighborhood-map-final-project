<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- my css files -->
    <link rel="stylesheet" href="css/styles.min.css">
    <style>
        
    </style>
    <title>Neighborhood Map Project</title>
</head>

<body>
    <div class="container-full bar-map">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <h1>Top Logan Square Hotspots</h1>
            <input type="text" class="form-control" data-bind="attr: {placeholder: ph}, value: locationFilter, valueUpdate: 'afterkeydown'" />
            <nav class="navbar  navbar-inverse navbar-fixed-top ">
                <ul class="sidebar-nav">
                    <!-- ko foreach: filteredBars -->
                    <li data-bind="text: title,event: { click: mapHandler.focusOnMarker }"></li>
                    <!-- /ko -->
                </ul>
            </nav>
        </div>
        <div id="map" class="col-lg-12 col-md-12 col-xs-12 map"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- my js files -->
    <script src="js/main.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsAdH92KktUU4sc8W-KhOc5Gx1mhBdWO8&v=3&callback=mapHandler.init&libraries=places">
    </script>
</body>

</html>
